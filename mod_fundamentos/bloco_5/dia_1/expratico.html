<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title" id="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content" id="main-content">
      <div class="center-content" id="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>

    <script type="text/javascript">
      ex1();
      function ex1() {
          let paragrafo = document.getElementsByTagName("p")[1];
          paragrafo.innerText = "Programando muito";
      }
      //ex1();


      corQuadrado1();
      function corQuadrado1() {
          let quadrado1 = document.getElementsByClassName("main-content")[0];
          quadrado1.style.background = "rgb(76,164,109)";
      }
      //ex2();

      corQuadrado2();
      function corQuadrado2() {
          let quadrado2 = document.getElementsByClassName("center-content")[0];
          quadrado2.style.background = "white";
      }
      //ex3();

      textoH1();
      function textoH1() {
          let corrigirH1 = document.querySelector("h1");
          corrigirH1.innerText = "Exercício 5.1 - JavaScript"
      }
      //ex4();

      maiusculo();
      function maiusculo() {
          let pMaiusculo = document.getElementsByTagName('p')[0];
          pMaiusculo.innerText = pMaiusculo.innerText.toUpperCase();
      }
      //ex5();

      conteudoDeP();
      function conteudoDeP() {
          exibeP = document.getElementsByTagName('p');
          for (let i = 0; i < exibeP.length; i += 1) {
              console.log(exibeP[i].innerText);
          }
      }
      //ex6();
    </script>
  </body>
</html>
