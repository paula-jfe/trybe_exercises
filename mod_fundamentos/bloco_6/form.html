<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <form>
        <fieldset id="step1">
            <label for="fullName">Nome:</label>
            <input id="fullName" type="text" maxlength="40" required="required">
            <label for="email">Email:</label>
            <input id="email" type="text" maxlength="50" required="required">
            <label for="cpfdata">CPF:</label>
            <input id="cpfdata" type="text" maxlength="11" required="required">
            <label for="adress">Endereço:</label>
            <input id="adress" type="text" maxlength="200" required="required">
            <label for="city">Cidade:</label>
            <input id="city" type="text" maxlength="28" required="required">
            <label for="state">Estado:</label>
            <select id="state" required="required"></select>
            <input id="house" type="radio" name="residence" required="required">
            <label for="house">Casa</label>
            <input id="condominium" type="radio" name="residence">
            <label for="condominium">Apartamento</label>
        </fieldset>
        <fieldset id="step2">
            <label for="resume">Currículo:</label>
            <textarea id="resume" maxlength="1000" required="required"></textarea>
            <label for="position">Cargo:</label>
            <input id="position" type="text" maxlength="40" required="required">
            <label for="jobDescription">Descrição do cargo:</label>
            <input id="jobDescription" type="text" maxlength="500" required="required">
            <label for="startDate">Data de início:</label>
            <input id="startDate" type="text" placeholder="dd/mm/aaaa" minlength="10" maxlength="10" required="required">
        <!-- Por que não podemos usar input type="date"? -->
        </fieldset>
        <fieldset id="step3">
            <button id="stopButton">Interromper fluxo automático</button>
            <div id="consoleLogForm"></div>
            <button id="cleanAll">Limpar dados do formulário</button>
        </fieldset>


    </form>
</body>
</html>
