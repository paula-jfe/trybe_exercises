<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bulma.min.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <header id="firstForm">
                <h1 class="title has-text-centered">Meu Primeiro Formulário</h1>
            </header>
        </div>
    </section>    


    <form action="" method="GET">

        <div class="field">
            <label class="label" for="fullName">Nome:</label>
            <div class="control">
                <input class="input" id="fullName" type="text" maxlength="40" required="required" name="name">
            </div>
        </div>
        
        <fieldset id="step1">

            
            
            

            <label for="email">Email:
            <input id="email" type="text" maxlength="50" required="required" name="email">
            </label>

            <label for="cpfdata">CPF:
            <input id="cpfdata" type="text" maxlength="11" required="required" name="cpf">
            </label>

            <label for="address">Endereço:
            <input id="address" type="text" maxlength="200" required="required" name="endereço">
            </label>

            <label for="city">Cidade:
            <input id="city" type="text" maxlength="28" required="required" name="cidade">
            </label>

            <label for="state">Estado:
            <select id="state" required="required" name="estado"></select>
            </label>

            <label for="house">Casa
            <input id="house" type="radio" name="residence" required="required">
            <div class="checkmark"></div>
            </label>

            <label for="condominium">Apartamento
            <input id="condominium" type="radio" name="residence">
            <div class="checkmark"></div>
            </label>

        </fieldset>
        <fieldset id="step2">
            <label for="resume">Currículo:</label>
            <textarea id="resume" maxlength="1000" required="required" name="curriculo"></textarea>
            <label for="position">Cargo:</label>
            <input id="position" type="text" maxlength="40" required="required" name="cargo">
            <label for="jobDescription">Descrição do cargo:</label>
            <input id="jobDescription" type="text" maxlength="500" required="required" name="descricao">
            <label for="startDate">Data de início:</label>
            <input id="startDate" type="text" placeholder="dd/mm/aaaa" minlength="10" maxlength="10" required="required" name="data">
        <!-- Por que não podemos usar input type="date"? -->
        </fieldset>
        <fieldset id="step3">
            <button id="stopButton">Submit</button>
            <div id="consoleLogForm"></div>
            <button id="clearAll">Limpar dados do formulário</button>
        </fieldset>
    </form>
</body>
</html>
